<!DOCTYPE html>
<html lang="en" id="html">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script type="text/javascript" src="http://res2.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <!--文件 MD5：IE10 及以上版本-->
    <script type="text/javascript" src="<%= BASE_URL %>spark-md5.min.js"></script>
    <script type="text/javascript" src="<%= BASE_URL %>jquery-3.4.1.min.js"></script>
    <title>H5 分销</title>
    <script>
      (function(window, document) {
        function resize() {
          var ww = window.innerWidth
          if (ww > window.screen.width) {
            window.requestAnimationFrame(resize)
          } else {
            if (ww > 750) {
              ww = 750
            }
            document.documentElement.style.fontSize = ww * 100 / 750 + 'px'
          }
        }

        resize();

        window.addEventListener('resize', resize);
        window.addEventListener('pageshow', function (e) {
          if (e.persisted) {
            resize();
          }
        });
      })(window, document);
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but hbb-web-app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
